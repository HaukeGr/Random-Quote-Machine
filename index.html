<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="box">
      <p class="quote"></p>
    <div class="author"></div>
  <br> 
    <div class="buttons">
      <a class="tweet-button" href="#"><i class="fa fa-twitter"></i> Tweet</a>
      <a class="new_quote button" href="#new_quote"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote</a>
    </div>
   </div>
   <div class="made">
    <br>Made by <a href="https://www.freecodecamp.com/haukegr" target="_blank">Hauke Grothues</a> and <a href="https://www.freecodecamp.com/by-tim-christiansen" target="_blank">Tim Christiansen</a>
   </div>
  </body>
</html>
